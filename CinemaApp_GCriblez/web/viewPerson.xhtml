<!DOCTYPE html>
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <head>
        <title>Facelet viewMovie</title>
    </head>
    <body>

        <f:view>

            <h1><h:outputText value="#{resrc.pageName}"></h:outputText></h1>

            <br/><br/>


            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="#{resrc.id} : " />
                <h:outputText value="#{viewPersonBean.person.id}" />
                <h:outputLabel value="#{resrc.firstName} : " />
                <h:outputText value="#{viewPersonBean.person.firstName}" />
                <h:outputLabel value="##{resrc.lastName} : " />
                <h:outputText value="#{viewPersonBean.person.lastName}" />
            </h:panelGrid>



            <br/><br/>
            <h3><h:outputText value="#{resrc.movList}"/></h3>

            <h:form id="listMov">
                <h:dataTable id="dtMovies" var="mov" value="#{viewPersonBean.person.movies}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.id}"/>
                        </f:facet>
                        <h:commandLink id="id" value="#{mov.id}" action="#{viewMovieBean.showMovie(mov)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.filmName}" />
                        </f:facet>
                        <h:outputText id="movieName" value="#{mov.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.producer}"/>
                        </f:facet>
                        <h:outputText id="producer" value="#{mov.producer}"/>
                    </h:column>
                </h:dataTable>
            </h:form>


            <h:form>
                <h:commandButton id="index" value="#{resrc.accueil}" action="home"/>
            </h:form>


            <h:form id="selectLangLink">
                <h:commandButton image="ressources/en.jpg" action="#{langBean.toEnglish}"/>
                <h:commandButton image="ressources/fr.png" action="#{langBean.toFrench}"/>
            </h:form>

            <h:form id="selectLangItem">
                <h:selectOneMenu onchange="submit()" valueChangeListener="#{langBean.langChange}">
                    <f:selectItem itemValue="1" itemLabel="FR"/>
                    <f:selectItem itemValue="2" itemLabel="EN"/>
                </h:selectOneMenu>
            </h:form>

        </f:view>
    </body>
</html>
